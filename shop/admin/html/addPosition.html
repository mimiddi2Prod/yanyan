<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--适配移动端 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>商品列表</title>
    <script type="text/javascript" src="../node_modules/vue/dist/vue.min.js"></script>
    <script type="text/javascript" src="../jquery-3.3.1/jquery-3.3.1.min.js"></script>
    <!--<link rel="stylesheet" type="text/css"-->
          <!--href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../layDate-v5.0.9/laydate/laydate.js"></script> <!--时间控件-->
    <script type="text/javascript" src="../js/utils/apis.js"></script>
    <script type="text/javascript" src="../js/utils/http.js"></script> <!--封装接口请求-->
    <script type="text/javascript" src="../js/utils/formatTime.js"></script> <!--时间格式化-->
    <!--<script type="text/javascript" src='https://unpkg.com/qiniu-js@2.5.3/dist/qiniu.min.js'></script> &lt;!&ndash;七牛云图片上传所需&ndash;&gt;-->
    <script type="text/javascript" src="./../qiniu-js/qiniu.min.js"></script> <!--七牛云图片上传所需-->
    <script type="text/javascript" src="../js/utils/qiniuUpload.js"></script> <!--封装的七牛云图片上传-->
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/menu.css" rel="stylesheet">
    <link href="../css/addPosition.css" rel="stylesheet">
</head>

<body>
<div id="LoadMenu" class="left">
    <load-menu></load-menu>
</div>

<div id="LoadVoice" style="position: fixed">
    <load-voice></load-voice>
</div>

<div class="right">
    <div id="addPosition">
        <div class="jumbotron">
            <!-- 类目 添加分类 -->
            <div class="title row-center">
                <h4><span v-on:click="window.location.href = 'account'">账号管理</span><span
                        class="glyphicon glyphicon-menu-right"></span><span>岗位添加</span></h4>
            </div>

            <!-- 添加商品信息分栏 -->
            <!-- 基础信息 -->
            <div class="subtitle">
                <div>基础信息</div>
                <div class="sort row-center">
                    <div class="index">岗位名称</div>
                    <div class="item">
                        <input v-model="position_name" type="text" class="form-control" name=""/>
                        <div class="text">岗位名称字数不超过10个字</div>
                    </div>
                </div>

                <div class="sort row-center">
                    <div class="index">岗位描述</div>
                    <div class="item">
                        <input v-model="position_desc" type="text" class="form-control" name=""/>
                        <div class="text">不得超过25个字</div>
                    </div>
                </div>
            </div>

            <!-- 安全信息 -->
            <div class="subtitle">
                <div>权限设置</div>
                <div class="sort row-center">
                    <div class="index"></div>
                    <div class="item column">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="" v-model="goods_manage"> 商品管理
                        </label>
                        <div>
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" id="orderManage" name="orderManage" v-model="order_manage"> 订单管理
                            </label>
                            <div style="position: relative">
                                <span class="fenzhi"></span>
                                <label class="form-check-label" style="margin-left: 30px">
                                    <input class="form-check-input" type="checkbox" name="" v-model="order_update_price">
                                    可改价
                                </label>
                            </div>
                            <div style="position: relative">
                                <span class="fenzhi"></span>
                                <label class="form-check-label" style="margin-left: 30px">
                                    <input class="form-check-input" type="checkbox" name="" v-model="order_refund"> 可操作退款
                                </label>
                            </div>
                            <div style="position: relative">
                                <span class="fenzhi"></span>
                                <label class="form-check-label" style="margin-left: 30px">
                                    <input class="form-check-input" type="checkbox" name="" v-model="order_other"> 其他操作
                                </label>
                            </div>
                        </div>
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="" v-model="info_manage"> 消息管理
                        </label>
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="" v-model="user_manage"> 客户管理
                        </label>
                    </div>
                </div>
            </div>

            <div class="subtitle">
                <div class="row-center">
                    <button type="button" class="btn btn-secondary" v-on:click="submit(1)">保存并继续添加</button>
                    <button type="button" class="btn btn-danger" v-on:click="submit(0)">保存</button>
                </div>
            </div>
        </div>

    </div>
</div>


<script type="text/javascript" src="../js/voiceReminder.js"></script>
<script type="text/javascript" src="../js/menu.js"></script>
<script type="text/javascript" src="../js/addPosition.js"></script>
</body>
</html>
