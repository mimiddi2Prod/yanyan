    <div class="jumbotron" id="delivery">
        <!-- 银豹 -->
        <div class="title item">
            <h4>配送</h4>
            <div>待配送</div>
        </div>

        <div class="col-sm-12" v-for="item in order">
            <div class="panel panel-default">
                <div class="panel-heading" :class="isPhone ? '' : 'row-center'">
                    <div :class="isPhone ? '' : 'row-center'">
                        <h3 class="panel-title" style="margin-right: 6px">配送地址：{{item.address_text}}</h3>
                        <h3 class="panel-title">收货人：{{item.receiver}}</h3>
                    </div>
                    <div class="row-center">
                        <h3 class="panel-title" style="margin-right: 6px">订单号：{{item.tradeId}}</h3>
                        <!--<h3 class="panel-title">总计：{{item.payments.amount}}</h3>-->
                    </div>

                </div>
                <div class="panel-body">
                    <!--<div>{{item.remark}}</div>-->
                    <div :class="isPhone ? '' : 'row-center'" v-for="detail in item.goodsList">
                        商品名：{{detail.goodsname}}
                        <div :class="isPhone ? '' : 'row-center'">
                            <span style="margin-right: 6px">数量：{{detail.after_sale_state == 0 ? detail.number : detail.number - detail.alterSaleNumber}}</span>
                            <span>单价：{{detail.single_price}}</span>
                        </div>
                    </div>
                    <button class="btn-default btn" v-on:click="changeOrderState(item.tradeId)">确认送达</button>
                </div>
            </div>
        </div>
